<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree - Vinícius Custódio Chelli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background: #0073b1;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .link.github {
            background: #333;
        }
        .link:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vinícius Custódio Chelli</h1>
        <a class="link linkedin" href="https://www.linkedin.com/in/vin%C3%ADciuschelli-517712210/" target="_blank">LinkedIn</a>
        <a class="link github" href="https://github.com/ViniciusChelli" target="_blank">GitHub</a>
    </div>
</body>
</html>
